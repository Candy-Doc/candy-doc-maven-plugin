name: Publish a new release

on:
  push:
    branches:
    - main
    

jobs:
  build:
    name: Build candy-doc
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Import GPG key
      id: import_gpg
      uses: crazy-max/ghaction-import-gpg@v4
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.GPG_PASSPHRASE }}
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: adopt
        cache: maven
    - name: Build with Maven
      run: mvn --batch-mode -DskipTests package --update-snapshots verify

  release:
    name: Semantic-Release
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Import GPG key
      id: import_gpg
      uses: crazy-max/ghaction-import-gpg@v4
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.GPG_PASSPHRASE }}



    - name: Semantic Release
      uses: cycjimmy/semantic-release-action@v3
      with:
        extra_plugins: |
          "semantic-release-config-gitmoji"
          "semantic-release-maven --legacy-peer-deps"
          "@conveyal/maven-semantic-release"
        extends: semantic-release-config-gitmoji
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        MVN_CENTRAL_LOGIN: ${{ secrets.MVN_CENTRAL_LOGIN }}
        MVN_CENTRAL_PASS: ${{ secrets.MVN_CENTRAL_PASS }}
        GPG_KEY_NAME: ${{ secrets.GPG_KEY_NAME }}
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
