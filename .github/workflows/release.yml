name: release

on:
  push:
    branches:
      - feat/CI_release
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
            ${{ runner.os }}-m2-
      - name: Maven Release
        run: |
          git config --global user.email "${{ secrets.GITHUB_BOT_EMAIL }}"
          git config --global user.name "${{ secrets.GITHUB_BOT_USERNAME }}"
          mvn release:clean -DskipTests=true
          mvn build-helper:parse-version versions:set \
          release:prepare \ -DdevelopmentVersion =\${parsedVersion.nextMajorVersion}.\${parsedVersion.minorVersion}-SNAPSHOT \
          release:perform
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          message: '[skip ci] update of pom.xml version'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: feat/CI_release
