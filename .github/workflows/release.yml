name: release

on:
  push:
    tags:
      - 'v*.*'
jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - uses: actions/checkout@v2
      - name: Maven Release
        uses: qcastel/github-actions-maven-release@master
        env:
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk/
        with:
          path: ~/.m2/release
          maven-release-version-number: ${parsedVersion.nextMajorVersion}.\${parsedVersion.minorVersion}-SNAPSHOT
          git-release-bot-name: "release-bot"
          git-release-bot-email: "release-bot@ippon.io"
          
          maven-args: "-Dmaven.javadoc.skip=true -DskipTests -DskipITs -Ddockerfile.skip -DdockerCompose.skip -Dmaven.deploy.skip=true"
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
