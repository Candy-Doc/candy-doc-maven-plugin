name: release

on:
  push:
    branches:
      - feat/CI_release
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: joschi/setup-jdk@v2
        with:
          java-version: '11'
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
            ${{ runner.os }}-m2-
      - name: Maven Release
        run: |
          git config --global user.email "${{ secrets.GIT_BOT_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_BOT_USERNAME }}"
          mvn release:clean -DskipTests=true
          mvn build-helper:parse-version versions:set \
          release:prepare \ -DdevelopmentVersion =\${parsedVersion.nextMajorVersion}.\${parsedVersion.minorVersion}-SNAPSHOT \
          release:perform
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
